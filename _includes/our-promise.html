<section class="our-promise relative">
  <div class="container mx-auto">
    <div class="our-promise-content lg:w-2/5">
      <div class="our-promise-above-title mb-6">
        {{ page.our_promise.above_title }}
      </div>
      <h2 class="mb-8"> {{ page.our_promise.title }} </h2>
      <div>
        {{ page.our_promise.description | markdownify}}
      </div>
    </div>
  </div> 
  <div class="hidden lg:block desktop-images absolute right-0 top-0 bottom-0 flex flex-col justify-center">
    <div class="flex flex-col items-end">
      {% for image in page.our_promise.images %}
      <div class="our-promise-image-box">
        <img src="{{ image.image }}" alt="{{ page.our_promise.title }}">
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="block md:hidden pt-20 lg:pt-32">
  {% for image in page.our_promise.images %}
    <div class="our-promise-image-box">
      <img src="{{ image.image }}" alt="{{ page.our_promise.title }}">
    </div>
    {% endfor %}
  </div>
</section>
