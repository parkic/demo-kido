<section class="care-is-at-our-core">
  <div class="container mx-auto">
    <div class="flex flex-col items-center lg:flex-row gap-x-20 gap-y-10">
      <div class="lg:w-1/2">
        <div class="mb-8 lg:mb-16 care-is-at-our-core-content">
          <h2 class="mb-6"> {{ page.care_is_at_our_core.title }} </h2>
          <div>
             {{ page.care_is_at_our_core.description | markdownify}} 
          </div>
        </div>
        <div class="flex gap-x-4">
          {% for card in page.care_is_at_our_core.cards %}
            <div class="care-is-at-our-core-card w-1/2 flex items-center gap-x-4">
              <div class="care-is-at-our-core-card-icon">
                <img src="{{ card.icon }}" alt="{{ card.title }}-icon">
              </div>
              <div class="care-is-at-our-core-card-content">
                <h6 class="mb-2">{{ card.title }}</h6>
                <p>{{ card.description }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="lg:w-1/2">
        <div class="care-is-at-our-core-images flex gap-6">
          <div class="w-1/2">
            <img src=" {{page.care_is_at_our_core.images[0].image }} " alt="">
          </div>
          <div class="w-1/2 flex flex-col gap-6">
            <div>
              <img src="{{ page.care_is_at_our_core.images[1].image }}" alt="">
            </div>
            <div>
              <img src="{{ page.care_is_at_our_core.images[2].image }} " alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
